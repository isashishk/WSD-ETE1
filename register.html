<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script defer src="register.js"></script>
</head>
<body class="bg-gray-100">
    <nav class="bg-gray-800 p-4 text-white">
        <div class="container mx-auto flex justify-between items-center">
            <a href="index.html" class="text-lg font-semibold">News App</a>
            <ul class="flex space-x-4">
                <li><a href="index.html" class="hover:text-blue-300">Home</a></li>
                <li><a href="register.html" class="hover:text-blue-300">Register</a></li>
                <li><a href="news.html" class="hover:text-blue-300">News</a></li>
            </ul>
        </div>
    </nav>
    

    <div class="container mx-auto p-6">
        <h2 class="text-xl font-semibold mb-4">Register</h2>

        <form id="registrationForm" class="bg-white p-6 rounded-lg shadow-md">
            <div class="mb-4">
                <label for="name" class="block text-gray-700">Name</label>
                <input type="text" id="name" name="name" class="border border-gray-300 p-2 rounded w-full" required>
            </div>

            <div class="mb-4">
                <label for="email" class="block text-gray-700">Email</label>
                <input type="email" id="email" name="email" class="border border-gray-300 p-2 rounded w-full" required>
            </div>

            <div class="mb-4">
                <label for="password" class="block text-gray-700">Password</label>
                <input type="password" id="password" name="password" class="border border-gray-300 p-2 rounded w-full" required>
            </div>

            <div id="error-message" class="text-red-500 mb-4"></div>

            <button type="submit" class="bg-blue-500 text-white p-2 rounded">Register</button>
        </form>
    </div>

</body>
</html>
